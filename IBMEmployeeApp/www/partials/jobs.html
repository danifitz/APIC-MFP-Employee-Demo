<ion-view class="pane custBack" title="My Jobs" hide-back-button="true" cache-view="false" hide-nav-bar="false">
    <ion-content padding="false">
        <ion-list class="animate-ripple">
            <a ng-repeat="job in jobs" ui-sref="jobdetail({jobId: job.id})" class="item acct-list-item item-icon-left item-icon-right">
                <i class="icon ion-cube"></i>
                <h2 class="item-acct-title karla">{{job.name}}</h2>
                <h3 class="merriweather">{{job.postcode}}</h3>
                <p>{{$index * 0.7}} miles away.</p>  
                <i class="icon cust-ion-ios-stars"></i>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
